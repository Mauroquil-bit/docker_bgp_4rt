version: '3.8'

services:
  router1:
    image: docker_rt1_rt2-router1
    container_name: router1
    networks:
      net_wan:
        ipv4_address: 10.0.0.2
      net_lan:
        ipv4_address: 172.16.0.2
      net_bgp:
        ipv4_address: 192.168.10.2

  router2:
    image: docker_rt1_rt2-router2
    container_name: router2
    networks:
      net_wan:
        ipv4_address: 10.0.0.3
      net_lan:
        ipv4_address: 172.16.0.3
      net_bgp:
        ipv4_address: 192.168.10.3

  router3:
    image: docker_rt1_rt2-router3
    container_name: router3
    networks:
      net_wan:
        ipv4_address: 10.0.0.4
      net_lan:
        ipv4_address: 172.16.0.4
      net_bgp:
        ipv4_address: 192.168.10.4

  router4:
    image: docker_rt1_rt2-router4
    container_name: router4
    networks:
      net_wan:
        ipv4_address: 10.0.0.5
      net_lan:
        ipv4_address: 172.16.0.5
      net_bgp:
        ipv4_address: 192.168.10.5

networks:
  net_wan:
    name: docker_rt1_rt2_wan
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/24
  net_lan:
    name: docker_rt1_rt2_lan
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/24
  net_bgp:
    name: docker_rt1_rt2_bgp
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.10.0/24
